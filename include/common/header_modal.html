<!-- 로그인 모달 -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-modal" role="document">
        <div class="modal-content px-lg-10 px-5 py-lg-5 py-5">
            <div class="modal-header p-0 mb-4 border-0 justify-content-center">
                <h5 class="modal-title text-center" id="loginModalLabel"><img src="img/logo.png" srcset="img/logo@2x.png 2x, img/logo@3x.png 3x"></h5>
            </div>
            <!-- 로그인 폼 -->
            <div class="modal-body p-0 custom-inputs">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="E-mail">

                </div>

                <!-- 기타 기능 -->
                <div class="text-center font-weight-light">
                    <a href="member/signup.html" class="text-decoration-none d-block text-light-gray mb-2">아직 아트바이어스의 회원이 아니신가요?</a>
                    <!-- 계정정보 찾기 모달로 교체 -->
                    <a href="#x" class="text-decoration-none d-block text-light-gray" data-toggle="modal" data-target="#accountModal" data-dismiss="modal">계정 정보 찾기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 계정정보 찾기 모달 -->
<div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="accountModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-modal" role="document">
        <div class="modal-content px-4 py-lg-5 py-5">
            <div class="modal-header p-0 mb-4 border-0 justify-content-center">
                <h5 class="modal-title text-center" id="accountModalLabel"><img src="img/logo.png" srcset="img/logo@2x.png 2x, img/logo@3x.png 3x"></h5>
            </div>
            <!-- 로그인 폼 -->
            <div class="modal-body p-0 custom-inputs">
                <!-- 탭 -->
                <ul class="nav nav-pills nav-fill flex-nowrap modal-tabs font-size-s">
                    <li class="nav-item">
                        <a href="#accountEmail" class="nav-link py-lg-3 py-2 active" data-toggle="tab">이메일 찾기</a>
                    </li>
                    <li class="nav-item">
                        <a href="#accountPassword" class="nav-link py-lg-3 py-2" data-toggle="tab">비밀번호 찾기</a>
                    </li>
                </ul>

                <!-- 탭 인풋 -->
                <div class="tab-content">
                    <!-- 이메일 찾기 -->
                    <div id="accountEmail" class="tab-pane fade mt-lg-5 mt-3 show active">
                        <div class="custom-inputs-sub mb-3">
                            <label for="user_name_e" class="d-block text-gray font-size-s">이름</label>
                            <input type="text" class="form-control font-size-s" id="user_name_e" placeholder="홍길동">
                        </div>
                        <div class="row mb-lg-5 mb-3">
                            <div class="col-lg-8 custom-inputs-sub mb-lg-0 mb-3">
                                <label for="user_phone_e" class="d-block text-gray font-size-s">휴대전화번호</label>
                                <div class="input-group search-bar-solid">
                                    <input type="text" class="form-control text-dark search-text" placeholder="010-1234-5678" id="user_phone_e">
                                    <div class="input-group-append">
                                        <button type="button" class="btn bg-yellow text-gray">인증번호 전송</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 custom-inputs-sub">
                                <label for="user_auth_e" class="d-block text-gray font-size-s">인증번호</label>
                                <input type="text" class="form-control" id="user_auth_e" placeholder="인증번호">
                            </div>
                        </div>
                        <!-- 이메일 찾기 결과 모달로 교체 -->
                        <button type="button"
                                class="btn btn-block bg-yellow py-lg-3 py-2 h-auto rounded-0 font-size-s"
                                data-toggle="modal" data-target="#accountEmailResult" data-dismiss="modal">찾기</button>
                    </div>

                    <!-- 비밀번호 찾기 -->
                    <div id="accountPassword" class="tab-pane fade mt-lg-5 mt-3">
                        <div class="custom-inputs-sub mb-3">
                            <label for="user_email" class="d-block text-gray font-size-s">이메일</label>
                            <input type="text" class="form-control font-size-s" id="user_email" placeholder="account@email.com">
                        </div>
                        <div class="custom-inputs-sub mb-3">
                            <label for="user_name_p" class="d-block text-gray font-size-s">이름</label>
                            <input type="text" class="form-control font-size-s" id="user_name_p" placeholder="홍길동">
                        </div>
                        <div class="row mb-lg-5 mb-3">
                            <div class="col-lg-8 custom-inputs-sub mb-lg-0 mb-3">
                                <label for="user_phone_p" class="d-block text-gray font-size-s">휴대전화번호</label>
                                <div class="input-group search-bar-solid">
                                    <input type="text" class="form-control text-dark search-text" placeholder="010-1234-5678" id="user_phone_p">
                                    <div class="input-group-append">
                                        <button type="button" class="btn bg-yellow text-gray">인증번호 전송</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 custom-inputs-sub">
                                <label for="user_auth_p" class="d-block text-gray font-size-s">인증번호</label>
                                <input type="text" class="form-control" id="user_auth_p" placeholder="인증번호">
                            </div>
                        </div>
                        <!-- 비밀번호 찾기 모달로 교체 -->
                        <button type="button"
                                class="btn btn-block bg-yellow py-lg-3 py-2 h-auto rounded-0 font-size-s"
                                data-toggle="modal" data-target="#accountPasswordUpdate" data-dismiss="modal">찾기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
