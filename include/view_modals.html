
<!-- view 페이지 질문 작성 모달 -->
<div class="modal fade" id="qnaModal" tabindex="-1" role="dialog" aria-labelledby="qnaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl custom-modal" role="document">
        <div class="modal-content px-lg-6 px-4 py-lg-5 py-5">
            <div class="modal-header p-0 mb-md-4 mb-2 border-0">
                <h2 class="modal-title" id="qnaModalLabel">질문 작성하기</h2>
            </div>
            <!-- 작성 폼 -->
            <div class="modal-body p-0 custom-inputs text-center">
                <div class="input-group mb-4">
                    <textarea id="qna_text" class="form-control large-textarea" placeholder="- 질문 내용을 입력 해 주세요. (1,000자 이내)&#13;&#10;- 질문 작성 시 게시물의 하단에 질문내용이 노출됩니다."></textarea>
                </div>

                <button type="button" class="btn bg-yellow w-lg-65 w-100 py-md-4 py-2 h-auto rounded-0 font-size-s" onclick="sendQna();" data-dismiss="modal">호스트에게 질문 전달하기</button>
            </div>
        </div>
    </div>
</div>

<!-- view 페이지 리뷰 작성 모달 -->
<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl custom-modal" role="document">
        <div class="modal-content px-lg-6 px-4 py-lg-5 py-5">
            <div class="modal-header p-0 mb-md-4 mb-2 border-0">
                <h2 class="modal-title" id="reviewModalLabel">
                    <span class="modal-title-text position-relative"><span class="text-underline">사당 G1안무연습실</span></span>의<br>여러분의 리뷰를 남겨주세요
                </h2>
            </div>
            <!-- 별점 및 작성 폼 -->
            <div class="modal-body p-0 custom-inputs text-center">
                <!-- 별점 -->
                <div class="text-left mb-md-3 mb-2 font-weight-light">
                    <p class="font-size-s mb-2">별점</p>
                    <span class="star-rating"></span>
                    <span class="live-rating align-middle ml-2"></span>
                </div>
                <!-- 작성 폼 -->
                <div class="text-left font-weight-light">
                    <p class="font-size-s mb-2">리뷰 내용</p>
                    <div class="input-group mb-4">
                        <textarea id="review_text" class="form-control medium-textarea" placeholder="작성된 후기는 전체 공개 됩니다."></textarea>
                    </div>
                </div>

                <button type="button" class="btn bg-yellow w-lg-65 w-100 py-md-4 py-2 h-auto rounded-0 font-size-s" onclick="sendReview();" data-dismiss="modal">리뷰 작성하기</button>
            </div>
        </div>
    </div>
</div>
