<script>
    // datepicker
    $(function () {
        $('#datePicker').datepicker({
            language: 'ko',
            multipleDatesSeparator: ' ~ ',
            range: false,
            navTitles: {
                days: '<span class="font-weight-bold mr-2">M</span> MM, <i>yyyy</i>'
            },
            prevHtml: '<i class="fas fa-chevron-left"></i>',
            nextHtml: '<i class="fas fa-chevron-right"></i>',
            onShow: function () {
                if ($('.datepicker .btn').length > 0) {
                    return false;
                } else {
                    $('.datepicker').append('<button type="button" class="btn btn-block py-3 border-0 rounded-0 font-weight-light bg-yellow">검색</button>');
                }
            }
        })
    });

    // locationInput
    $('#locationInput').click( function () {
        $(this).siblings('#locationList').toggleClass('d-none');
    })

    $("#viewmore").on("click", function() {
        $("#showview").show();
        $("#viewmore").hide();
    });
</script>
