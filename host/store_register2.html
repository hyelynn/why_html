<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART BY US</title>

    <!-- Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Datepicker : 날짜 선택 기능이 있는 페이지에서만 사용 -->
    <link rel="stylesheet" href="../css/datepicker.css">

    <!-- Custom -->
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/custom_host.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css">
</head>

<body>
    <!-- 모달 -->
    <div id="modals"></div>

    <!-- 서브 헤더 -->
    <header id="header"></header>

    <main role="main">
        <div class="container overflow-hidden my-md-5 my-4 px-md-0">
            <!-- 등록 프로세스 : 글자 줄바꿈 현상 때문에 min-width 992px(lg)에서 해당 프로세스 글자만 출력 -->
            <div class="mb-md-5 mb-4 font-weight-light host-regist-proc">
                <div class="row">
                    <div class="col-lg-4 col-12">
                        <p class="mb-0 pb-2 step active">01. 카테고리 선택</p>
                    </div>
                    <div class="col-lg-4 col-12 d-lg-block d-none">
                        <p class="mb-0 pb-2 step">02. 소개 입력</p>
                    </div>
                </div>
            </div>

            <!-- 스토어 정보입력 -->
            <h3 class="mb-md-4 mb-3">스토어 정보를 입력해 주세요</h3>
            <div class="custom-inputs-sub host-register-form">
                <div class="mb-lg-5 mb-3">
                    <div class="text-gray font-weight-light">
                        <label for="store_name" class="float-left">업체 상호명</label>
                        <span class="float-right">0/30</span>
                    </div>
                    <input type="text" id="store_name" class="form-control" placeholder="예) 아트바이어스 아트 스토어">
                </div>
                <div class="mb-lg-5 mb-3">
                    <div class="text-gray font-weight-light">
                        <label for="store_no">가상 전화번호</label>
                    </div>
                    <input type="text" id="store_no" class="form-control">
                </div>
                <div class="mb-lg-5 mb-3">
                    <div class="text-gray font-weight-light">
                        <label for="store_url">업체 홈페이지</label>
                    </div>
                    <input type="text" id="store_url" class="form-control" placeholder="예) https://artbyus.co.kr">
                </div>
                <div class="mb-lg-5 mb-3">
                    <div class="text-gray font-weight-light">
                        <label for="store_addr">업체 주소</label>
                    </div>
                    <div class="d-flex">
                        <input type="text" id="store_addr" class="form-control" placeholder="주소검색 버튼을 눌러주세요">
                        <button type="button" class="btn bg-yellow fnc-btn">주소검색</button>
                    </div>
                </div>
                <div class="mb-lg-5 mb-3">
                    <div class="text-gray font-weight-light">
                        <label for="store_intro" class="float-left">업체 간단 소개</label>
                        <span class="float-right">0/50</span>
                    </div>
                    <textarea name="" id="store_intro" class="form-control" placeholder="업체를 소개할 수 있는 간단한 멘트를 작성 해 보세요."></textarea>
                </div>
                <div class="mb-lg-5 mb-3">
                    <div class="text-gray font-weight-light">
                        <label for="store_addr">오시는 길</label>
                    </div>
                    <textarea name="" id="store_addr" class="form-control large" placeholder="예) 601, 5528번 버스를 타고 관악경찰서 하차, 서울대입구역에서 도보 500m"></textarea>
                </div>
            </div>
        </div>

        <!-- 이전단계 / 다음단계 -->
        <div class="overflow-hidden mt-lg-5 mt-3">
            <a href="item_register.html" class="btn bg-gray float-left w-50 rounded-0 py-lg-4 py-3 font-size-m">이전 단계로 이동</a>
            <a href="store_list.html" class="btn bg-yellow float-right w-50 rounded-0 py-lg-4 py-3 font-size-m">등록 완료 및 검수 신청</a>
        </div>
    </main>

    <!-- 서브 푸터 -->
    <footer id="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Datepicker : 날짜 선택 기능이 있는 페이지에서만 사용 -->
    <script src="../js/datepicker.js"></script>

    <script src="../js/include_html_host.js"></script>
    <!-- <script src="../js/custom.js"></script> -->
</body>

</html>
