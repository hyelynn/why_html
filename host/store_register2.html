    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript">
        function postLoad(){
            new daum.Postcode({
                oncomplete: function(data) {
                    $("#store_addr").val(data.address);
                }
            }).open();
        }
        function onLogout() {
            sessionStorage.clear();
            location.href = "index.html";
        }

        $('#store_name').keyup(function (e){
            var content = $(this).val();
            $('#name_length').html(content.length+"/30"); 
            if (content.length > 30){
                alert("최대 30자까지 입력 가능합니다.");
                $(this).val(content.substring(0, 30));
                $('#name_length').html("30/30");
            }
        });        
    
        var urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results==null){
                return null;
            }
            else{
                return results[1] || 0;
            }
        }
            
        $(document).ready(function (){
            var s_key = urlParam("key");
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === xhr.DONE) { 
                    if (xhr.status === 200 || xhr.status === 201) {
                        var result = JSON.parse(xhr.responseText);
                        $("#store_name").val(result[0].obj_name);
                        $("#store_no").val(result[0].obj_subname);
                        $("#store_url").val(result[0].obj_useful);
                        $("#store_addr").val(result[0].obj_location);
                        $("#store_intro").val(result[0].obj_info);
                        $("#store_way").val(result[0].obj_subway);
                    } else {
                        alert("정보를 불러오던 중 오류가 발생했습니다. 다시 시도해주세요.");
                        console.error(xhr.responseText);
                    }
                }else{
                    
                }
            };
            xhr.open('POST', 'http://3.34.150.116:3000/modify/info',true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send("studio_key="+s_key);
        });

        function goNext(){
        var store_name = document.getElementById("store_name").value;
        var store_no = document.getElementById("store_no").value;
        var store_url = document.getElementById("store_url").value;
        var store_addr = document.getElementById("store_addr").value;
        var store_intro = document.getElementById("store_intro").value;
        var store_way = document.getElementById("store_way").value;
        if(CheckForm(store_name,store_no,store_url,store_addr,store_intro,store_way)){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === xhr.DONE) { 
                    if (xhr.status === 200 || xhr.status === 201) {
                        window.location.href = "/host/store_list.html";
                    } else {
                        alert("등록이 정상적으로 이루어지지 않았습니다. 다시 시도해주세요.");
                        console.error(xhr.responseText);
                    }
                }else{
                }
            };
            xhr.open('POST', 'http://3.34.150.116:3000/store/modify',true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send("key="+getCookie("s3_id")+"&store_name="+store_name+"&store_no="+store_no+"&store_url="+store_url
            +"&store_addr="+store_addr+"&store_intro="+store_intro+"&store_way="+store_way); 
            
        }
    }

    var getCookie = function(name) {
        var value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
        return value? value[2] : null;
    };
    

    function CheckForm(store_name,store_no,store_url,store_addr,store_intro,store_way){
        if(store_name == ""){
            alert("업체 상호명을 입력해주세요.");
            document.getElementById("store_name").focus();
            return false;
        }
        if(store_no == ""){
            alert("전화번호를 입력해주세요.");
            document.getElementById("store_no").focus();
            return false;
        }
        if(store_url == ""){
            alert("업체 홈페이지를 입력해주세요.");
            document.getElementById("store_url").focus();
            return false;
        }
        if(store_addr == ""){
            alert("업체 주소를 입력해주세요.");
            document.getElementById("store_addr").focus();
            return false;
        }
        if(store_intro == ""){
            alert("업체 간단 소개를 입력해주세요.");
            document.getElementById("store_intro").focus();
            return false;
        }
        if(store_way == ""){
            alert("스토어 오시는길을 입력해주세요.");
            document.getElementById("store_way").focus();
            return false;
        }
        return true;
    }
    </script>
