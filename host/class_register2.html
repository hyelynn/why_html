                    <textarea name="" id="class_intro" class="form-control" placeholder="스튜디오를 소개 할 수 있는 간단한 멘트를 작성해 보세요"></textarea>

    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript">
        function onLogout() {
            sessionStorage.clear();
            location.href = "index.html";
        }
<!-- 길이 체크 -->
        $('#class_name').keyup(function (e){
            var content = $(this).val();
            $('#class_length').html(content.length+"/30"); 
            if (content.length > 30){
                alert("최대 30자까지 입력 가능합니다.");
                $(this).val(content.substring(0, 30));
                $('#class_length').html("30/30");
            }
        });
        $('#class_teacher').keyup(function (e){
            var content = $(this).val();
            $('#teacher_length').html(content.length+"/20"); 
            if (content.length > 20){
                alert("최대 20자까지 입력 가능합니다.");
                $(this).val(content.substring(0, 20));
                $('#teacher_length').html("20/20");
            }
        });
        $('#class_v_no').keyup(function (e){
            var content = $(this).val();
            $('#v_no_length').html(content.length+"/20"); 
            if (content.length > 20){
                alert("최대 20자까지 입력 가능합니다.");
                $(this).val(content.substring(0, 20));
                $('#v_no_length').html("20/20");
            }
        });
        $('#class_intro').keyup(function (e){
            var content = $(this).val();
            $('#intro_length').html(content.length+"/100"); 
            if (content.length > 100){
                alert("최대 100자까지 입력 가능합니다.");
                $(this).val(content.substring(0, 100));
                $('#intro_length').html("100/100");
            }
        });
<!--주소 검색 -->
        function postLoad(){
            new daum.Postcode({
                oncomplete: function(data) {
                    $("#class_addr").val(data.address);
                }
            }).open();
        }
    <!-- param 자르기 -->
        var urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results==null){
                return null;
            }
            else{
                return results[1] || 0;
            }
        }
        <!-- 페이지 ready -->
        $(document).ready(function (){
            var s_key = urlParam("key");
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === xhr.DONE) { 
                    if (xhr.status === 200 || xhr.status === 201) {
                        var result = JSON.parse(xhr.responseText);
                        $("#class_name").val(result[0].obj_name);
                        $("#class_teacher").val(result[0].obj_subname.split('/')[0]);
                        $("#class_v_no").val(result[0].obj_subname.split('/')[1]);
                        $("#class_email").val(result[0].obj_bus);
                        $("#class_addr").val(result[0].obj_location);
                        $("#class_intro").val(result[0].obj_subdata);
                    } else {
                        alert("정보를 불러오던 중 오류가 발생했습니다. 다시 시도해주세요.");
                        console.error(xhr.responseText);
                    }
                }else{
                    
                }
            };
            xhr.open('POST', 'http://3.34.150.116:3000/modify/info',true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send("studio_key="+s_key);
        });
        <!-- 다음 페이지 전송 -->
        function goNext(){
            var class_name = document.getElementById("class_name").value;
            var class_teacher = document.getElementById("class_teacher").value;
            var class_v_no = document.getElementById("class_v_no").value;
            var class_email = document.getElementById("class_email").value;
            var class_addr = document.getElementById("class_addr").value;
            var class_intro = document.getElementById("class_intro").value;
            if(CheckForm(class_name,class_teacher,class_v_no,class_email,class_addr,class_intro)){
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === xhr.DONE) { 
                        if (xhr.status === 200 || xhr.status === 201) {
                            window.location.href = "/host/class_register3.html?key="+urlParam("key");
                        } else {
                            alert("등록이 정상적으로 이루어지지 않았습니다. 다시 시도해주세요.");
                            console.error(xhr.responseText);
                        }
                    }else{
                    }
                };
                xhr.open('POST', 'http://3.34.150.116:3000/class/modify/name',true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.send("key="+getCookie("s3_id")+"&class_name="+class_name+"&class_teacher="+class_teacher
                +"&class_v_no="+class_v_no+"&class_email="+class_email+"&class_addr="+class_addr
                +"&class_intro="+class_intro); 
            }
        }
        <!-- 쿠키 가져오기 -->
        var getCookie = function(name) {
            var value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
            return value? value[2] : null;
        };
        <!-- form check -->
        function CheckForm(class_name,class_teacher,class_v_no,class_email,class_addr,class_intro){
            if(class_name == ""){
                alert("클래스 이름을 입력해주세요.");
                document.getElementById("class_name").focus();
                return false;
            }
            if(class_teacher == ""){
                alert("강사명을 입력해주세요.");
                document.getElementById("class_teacher").focus();
                return false;
            }
            if(class_v_no == ""){
                alert("전화번호를 입력해주세요.");
                document.getElementById("class_v_no").focus();
                return false;
            }
            if(class_email == ""){
                alert("이메일을 입력해주세요.");
                document.getElementById("class_email").focus();
                return false;
            }
            if(class_addr == ""){
                alert("클래스 주소를 입력해주세요.");
                document.getElementById("class_addr").focus();
                return false;
            }
            if(class_intro == ""){
                alert("클래스 간단소개를 입력해주세요.");
                document.getElementById("class_intro").focus();
                return false;
            }
            return true;
        }

    </script>
