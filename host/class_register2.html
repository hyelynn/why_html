<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART BY US</title>

    <!-- Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom -->
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/custom_host.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css">
</head>

<body>
    <!-- 모달 -->
    <div id="modals"></div>

    <!-- 서브 헤더 -->
    <header id="header"></header>

    <main role="main">
        <div class="container overflow-hidden my-md-5 my-4 px-md-0">
            <!-- 등록 프로세스 : 글자 줄바꿈 현상 때문에 min-width 992px(lg)에서 해당 프로세스 글자만 출력 -->
            <div class="mb-md-5 mb-4 font-weight-light host-regist-proc">
                <div class="row">
                    <div class="col-lg-3 col-12">
                        <p class="mb-0 pb-2 step active">01. 카테고리 선택</p>
                    </div>
                    <div class="col-lg-3 col-12 d-lg-block d-none">
                        <p class="mb-0 pb-2 step active">02. 소개 입력</p>
                    </div>
                    <div class="col-lg-3 col-12 d-lg-block d-none">
                        <p class="mb-0 pb-2 step">03. 세부 정보 입력</p>
                    </div>
                    <div class="col-lg-3 col-12 d-lg-block d-none">
                        <p class="mb-0 pb-2 step">04. 요금 체계 및 시간 설정</p>
                    </div>
                </div>
            </div>

            <!-- 클래스 정보입력 -->
            <h3 class="mb-md-4 mb-3">클래스 정보를 입력해 주세요</h3>
            <div class="custom-inputs-sub host-register-form">
                <div class="mb-lg-5 mb-3">
                    <div class="text-gray font-weight-light">
                        <label for="class_name" class="float-left">클래스 이름</label>
                        <span class="float-right">0/30</span>
                    </div>
                    <input type="text" id="class_name" class="form-control" placeholder="예) 가야금 명장 김준영에게 배우는 원데이 가야금 클래스">
                </div>
                <div class="mb-lg-5 mb-3">
                    <!-- 2dept -->
                    <div class="row">
                        <div class="col-lg-6 mb-lg-0 mb-3">
                            <div class="text-gray font-weight-light">
                                <label for="class_teacher" class="float-left">강사명</label>
                                <span class="float-right">0/20</span>
                            </div>
                            <input type="text" id="class_teacher" class="form-control" placeholder="예) 김준영">
                        </div>

                        <div class="col-lg-6">
                            <div class="text-gray font-weight-light">
                                <label for="class_v_no" class="float-left">가상 전화번호</label>
                                <span class="float-right">0/20</span>
                            </div>
                            <input type="text" id="class_v_no" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="mb-lg-5 mb-3">
                    <div class="text-gray font-weight-light">
                        <label for="class_email">이메일</label>
                    </div>
                    <input type="text" id="class_email" class="form-control" placeholder="이메일을 입력해 주세요">
                </div>
                <div class="mb-lg-5 mb-3">
                    <div class="text-gray font-weight-light">
                        <label for="class_addr">클래스 주소</label>
                    </div>
                    <div class="d-flex">
                        <input type="text" id="class_addr" class="form-control" placeholder="주소검색 버튼을 눌러주세요">
                        <button type="button" class="btn bg-yellow fnc-btn">주소검색</button>
                    </div>
                </div>
                <div class="mb-lg-5 mb-3">
                    <div class="text-gray font-weight-light">
                        <label for="class_intro" class="float-left">클래스 간단 소개</label>
                        <span class="float-right">0/100</span>
                    </div>
                    <textarea name="" id="class_intro" class="form-control" placeholder="스튜디오를 소개 할 수 있는 간단한 멘트를 작성해 보세요"></textarea>
                </div>
            </div>
        </div>

        <!-- 이전단계 / 다음단계 -->
        <div class="overflow-hidden mt-lg-5 mt-3">
            <a href="item_register.html" class="btn bg-gray float-left w-50 rounded-0 py-lg-4 py-3 font-size-m">이전 단계로 이동</a>
            <a href="class_register3.html" class="btn bg-yellow float-right w-50 rounded-0 py-lg-4 py-3 font-size-m">다음으로 이동</a>
        </div>
    </main>

    <!-- 서브 푸터 -->
    <footer id="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="../js/include_html_host.js"></script>
    <!-- <script src="../js/custom.js"></script> -->
</body>

</html>
