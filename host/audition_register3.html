<script>

    function addFile(id, albumName) {
        var files = document.getElementById(id).files;
        if (!files.length) {
            return alert('업로드할 파일을 선택해주세요.');
        }
        var file = files[0];
        var fileName = file.name;
        var photoKey = "";
        if(albumName =='thumb') {
            photoKey = getCookie("s3_id")+"_thumb.jpg";
        }else{
            photoKey = getCookie("s3_id")+"_"+idx+++".jpg";
        }

        s3.upload({
            Key: photoKey,
            Body: file,
            ACL: 'public-read'
        }, function(err, data) {
            if (err) {
                return alert('파일 업로드 실패: ', err, data);
                console.log(err, data);
            }else{
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === xhr.DONE) { 
                        if (xhr.status === 200 || xhr.status === 201) {
                            
                        } else {
                            alert("등록이 정상적으로 이루어지지 않았습니다. 다시 시도해주세요.");
                            console.error(xhr.responseText);
                        }
                    }else{
                    }
                };
                xhr.open('POST', 'http://3.34.150.116:3000/class/apply/img',true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.send("key="+getCookie("s3_id")+"&img="+photoKey);
            }
        });

// tag 추가
    function addTag2() {
        let tag = $('#tagText').val();

        if (!tag) {
            alert('태그를 입력하세요.');
            $('#tagText').focus();
            return;
        }

        var tag_temp = '<div class="tag mt-3">'
                            +'<span class="mr-lg-2" name="tags" value='+tag+'>'+tag+'</span>'
                            +'<button type="button" class="btn bg-transparent" onclick="removeTag(this)">'
                            +'<i class="fa fa-times text-red"></i></button>'
                        +'</div>';
        
        $("#tag_cont").append(tag_temp);  
    }
        
    var urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results==null){
            return null;
        }
        else{
            return results[1] || 0;
        }
    }

    var getCookie = function(name) {
        var value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
        return value? value[2] : null;
    };

    var setCookie = function(name, value, day) {
        var date = new Date();
        date.setTime(date.getTime() + day * 60 * 60 * 24 * 1000);
        document.cookie = name + '=' + value + ';expires=' + date.toUTCString() + ';path=/';
    };

    $(document).ready(function (){
        var s_key = urlParam("key");
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === xhr.DONE) { 
                if (xhr.status === 200 || xhr.status === 201) {
                    var result = JSON.parse(xhr.responseText);
                    var arrDay0 = result[0].studio_thumbnail.split('/');
                    $("#thumbs_file").val(arrDay0[3]);
                    $("#audition_youtube").val(result[0].audition_youtube);
                    $("#audition_addr").val(result[0].audition_addr);
                    $("#audition_url").val(result[0].audition_url);
                    $("#audition_caution").val(result[0].audition_caution);
                    $("#audition_terms").val(result[0].audition_terms);
                    $("#audition_addr2").val(result[0].audition_addr2);
                    setCookie("s3_id",s_key,1);
                    var arrDay = result[0].tagText.split(',');
                    for (var nArrCnt in arrDay) {
                        if($("input[name=tags][value="+nArrCnt+"]").length > 0){
                            $("input[name=tags][value="+nArrCnt+"]").prop("checked",true);
                        }else{
                            var tag_temp = '<div class="tag mt-3">'
                                                +'<span class="mr-lg-2" name="tags" value='+nArrCnt+'>'+nArrCnt+'</span>'
                                                +'<button type="button" class="btn bg-transparent" onclick="removeTag(this)">'
                                                    +'<i class="fa fa-times text-red"></i>'
                                                +'</button>'
                                            +'</div>';
                            $("#tag_cont").append(tag_temp);    
                        }
                    }  
                } else {
                    alert("정보를 불러오던 중 오류가 발생했습니다. 다시 시도해주세요.");
                    console.error(xhr.responseText);
                }
            }else{
                
            }
        };
        xhr.open('POST', 'http://3.34.150.116:3000/class/mod/info',true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send("studio_key="+s_key);
    });

    function CheckForm(){
        var audition_youtube = document.getElementById("audition_youtube").value;
        var audition_addr = document.getElementById("audition_addr").value;
        var audition_url = document.getElementById("audition_url").value;
        var audition_caution = document.getElementById("audition_caution").value;
        var audition_terms = document.getElementById("audition_terms").value;
        var audition_addr2 = document.getElementById("audition_addr2").value;
        var arr_tags = document.getElementsByName("tags");
        var thumbsFile = getCookie("s3_id")+"_thumb.jpg";
        var tagText = [];
        for(var i=0;i<arr_tags.length;i++){
            tagText.push(arr_tags[i].textContent);
        }
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === xhr.DONE) { 
                if (xhr.status === 200 || xhr.status === 201) {
                    window.location.href = "/host/studio_list.html";
                } else {
                    alert("등록이 정상적으로 이루어지지 않았습니다. 다시 시도해주세요.");
                    console.error(xhr.responseText);
                }
            }else{
            }
        };
        xhr.open('POST', 'http://3.34.150.116:3000/audio/apply/info',true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send("key="+getCookie("s3_id")+"&thumbsFile="+thumbsFile+"&audition_youtube="+audition_youtube+"&audition_addr="+audition_addr
        +"&audition_url="+audition_url+"&audition_caution="+audition_caution+"&tags="+tagText.toString()
        +"&audition_terms="+audition_terms+"&audition_addr2="+audition_addr2); 
    } 
    
    function addInputFile(obj) {
        if ($(obj).parent().find('div.custom-file').length + 1 > 14) {
            return;
        }

        let $last = $(obj).parent().find('div.custom-file:last');
        let id = $last.find('input[type=file]').prop('id').replace(/[1-9]/g, '');
        let new_id = id + (parseInt( $last.find('input[type=file]').prop('id').match(/\d+/g), 10 ) + 1);
        let $clone = $last.clone(true);

        $clone.find('input[type=file]').prop('id', new_id).val('');
        $clone.find('input.upload-name').val('최대 14장, JPG, PNG 파일만 가능합니다');
        $clone.find('label').prop('for', new_id);

        $last.after($clone)
    }

    // tag 삭제
    function removeTag(obj) {
        $(obj).parent().remove();
    }
    
    $(function () {
        var fileTarget = $('.custom-inputs-sub.not .upload-hidden');
        fileTarget.on('change', function() {
            // 값이 변경되면
            if(window.FileReader){ // modern browser
                var filename = $(this)[0].files[0].name;
            } else { // old IE
                var filename = $(this).val().split('/').pop().split('\\').pop(); // 파일명만 추출
            }
            // 추출한 파일명 삽입
            $(this).siblings('.upload-name').val(filename);
        });
    })
