<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function postLoad(){
        new daum.Postcode({
            oncomplete: function(data) {
                $("#studio_addr").val(data.address);
            }
        }).open();
    }
   

    var urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results==null){
            return null;
        }
        else{
            return results[1] || 0;
        }
    }
    $(document).ready(function (){
        var s_key = urlParam("key");
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === xhr.DONE) { 
                if (xhr.status === 200 || xhr.status === 201) {
                    var result = JSON.parse(xhr.responseText);
                    var arrDay = result[0].studio_name.split('-');
                    var arrDay2 = result[0].studio_location.split('/');
                    $("#studio_name").val(arrDay[0]);
                    $("#studio_intro").val(result[0].studio_subname);
                    $("#studio_room").val(arrDay[1]);
                    $("#studio_addr").val(arrDay2[0]);
                    $("#studio_addr2").val(arrDay2[1]);
                } else {
                    alert("정보를 불러오던 중 오류가 발생했습니다. 다시 시도해주세요.");
                    console.error(xhr.responseText);
                }
            }else{
                
            }
        };
        xhr.open('POST', 'http://3.34.150.116:3000/studio/mod/name',true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send("studio_key="+s_key);
    });
    
    $('#studio_intro').keyup(function (e){
        var content = $(this).val();
        $('#intro_cnt').html(content.length+"/100"); 
        if (content.length > 100){
            alert("최대 100자까지 입력 가능합니다.");
            $(this).val(content.substring(0, 100));
            $('#intro_cnt').html("100/100");
        }
    });
    $('#studio_name').keyup(function (e){
        var content = $(this).val();
        $('#name_cnt').html(content.length+"/30"); 
        if (content.length > 30){
            alert("최대 30자까지 입력 가능합니다.");
            $(this).val(content.substring(0, 30));
            $('#name_cnt').html("30/30");
        }
    });
    $('#studio_room').keyup(function (e){
        var content = $(this).val();
        $('#room_cnt').html(content.length+"/20"); 
        if (content.length > 20){
            alert("최대 20자까지 입력 가능합니다.");
            $(this).val(content.substring(0, 20));
            $('#room_cnt').html("20/20");
        }
    });


    var setCookie = function(name, value, day) {
        var date = new Date();
        date.setTime(date.getTime() + day * 60 * 60 * 24 * 1000);
        document.cookie = name + '=' + value + ';expires=' + date.toUTCString() + ';path=/';
    };
    
    function goNext(){
        var studio_name = document.getElementById("studio_name").value;
        var studio_room = document.getElementById("studio_room").value;
        var studio_addr = document.getElementById("studio_addr").value;
        var studio_addr2 = document.getElementById("studio_addr2").value;
        var studio_intro = document.getElementById("studio_intro").value;
        if(CheckForm(studio_name,studio_addr,studio_addr2,studio_intro)){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === xhr.DONE) { 
                    if (xhr.status === 200 || xhr.status === 201) {
                        window.location.href = "/host/studio_register3.html?key="+urlParam("key");
                    } else {
                        alert("등록이 정상적으로 이루어지지 않았습니다. 다시 시도해주세요.");
                        console.error(xhr.responseText);
                    }
                }else{
                }
            };
            xhr.open('POST', 'http://3.34.150.116:3000/studio/apply/name',true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send("key="+getCookie("s3_id")+"&studio_name="+studio_name+"&studio_room="+studio_room
            +"&studio_addr="+studio_addr+"&studio_addr2="+studio_addr2+"&studio_intro="+studio_intro); 
            
        }
    }

    var getCookie = function(name) {
        var value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
        return value? value[2] : null;
    };
    
    function CheckForm(studio_name,studio_addr,studio_addr2,studio_intro){
        if(studio_name == ""){
            alert("스튜디오 이름을 입력해주세요.");
            document.getElementById("studio_name").focus();
            return false;
        }
        if(studio_addr == ""){
            alert("스튜디오 주소를 입력해주세요.");
            document.getElementById("studio_addr").focus();
            return false;
        }
        if(studio_addr2 == ""){
            alert("스튜디오 상세주소를 입력해주세요.");
            document.getElementById("studio_addr2").focus();
            return false;
        }
        if(studio_intro == ""){
            alert("스튜디오 간단소개를 입력해주세요.");
            document.getElementById("studio_intro").focus();
            return false;
        }
        return true;
    }

    </script>
