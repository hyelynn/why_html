    <script>
         function modstu(key){
            if(sessionStorage.getItem("id")!=null){
             window.location.href = "/host/studio_register.html?key="+key;
            }else{
                alert("로그인해주세요.");
                window.location.href = "/index.html";

        function addStu(){
            if(sessionStorage.getItem("id")!=null){
                window.location.href = "/host/studio_register.html";
            }else{
                alert("로그인해주세요.");
                window.location.href = "/index.html";
            }
        }

        function delstu(key){
        if(sessionStorage.getItem("id")!=null){
           var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === xhr.DONE) { 
                    if (xhr.status === 200 || xhr.status === 201) {
                        $("#studio_li_"+key).remove();
                    } else {
                        alert("삭제가 정상적으로 이루어지지 않았습니다. 다시 시도해주세요.");
                        console.error(xhr.responseText);
                    }
                }else{
                    
                }
            };
            xhr.open('POST', 'http://3.34.150.116:3000/studio/delete',true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send("key="+key);
        }else{
                alert("로그인해주세요.");
                window.location.href = "/index.html";
            }
        }
        
         $(document).ready(function (){
            writeList();
        });

        var writeList = function(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === xhr.DONE) { 
                    if (xhr.status === 200 || xhr.status === 201) {
                        var studio_list = JSON.parse(xhr.responseText);
                        for(var i = 0; i<studio_list.length;i++){
                            var studio_temp = studio_list[i];
                            var studio = '<div class="col-lg-3 col-6 mb-lg-5 mb-4">'
                                            +'<div class="card border-0 bg-transparent mb-2">'
                                                +'<div class="position-absolute p-md-2 p-1 w-100 z-index-2">'
                                                    +'<div class="p-lg-2 p-1 d-flex list-tag list-tag-yellow">'
                                                        +'<span class="align-self-center list-tag-title">'+studio_temp.studio_types+ '</span>'
                                                    +'</div>'
                                                    +'<div class="float-right bg-white px-2 rounded-xl font-size-xs">'
                                                        +'<i class="fas fa-heart text-red"></i> <span>'+studio_temp.studio_like+'</span>'
                                                    +'</div>'
                                                +'</div>'
                                                +'<img src="'+studio_temp.studio_thumbnail+'" class="card-img-top rounded-0" srcset="'+studio_temp.studio_thumbnail+' 2x, '+studio_temp.studio_thumbnail+' 3x" alt="">'
                                                +'<h5 class="mt-lg-3 mt-2">'+studio_temp.studio_name+'</h5>'
                                                +'<p class="font-weight-light border-bottom pb-2 mb-2 font-size-xs">'+studio_temp.studio_subname+'</p>'
                                                +'<a href="#x" class="stretched-link text-decoration-none">'
                                                    +'<span class="text-red font-weight-bold font-size-l">'+studio_temp.studio_price+'</span>'
                                                    +'<span class="text-dark font-weight-light pl-1 font-size-s">원/시간</span>'
                                                +'</a>'
                                            +'</div>'
                                            +'<div class="d-flex host-item-btn">'
                                                +'<a href="javascript:modstu('+studio_temp.studio_key+');" class="btn flex-fill bg-sky text-white">수정</a>'
                                                +'<button class="btn flex-fill onclick="delstu('+studio_temp.studio_key+');" bg-gray">삭제</button>'
                                            +'</div>'
                                        +'</div>';
                            $("#std_list").append(studio);

                            if(i % 4 == 3){
                                var line = '<div class="w-100"></div>'
                                $("#std_list").append(line);
                            }
                        }
                    } else {
                        alert("목록이 정상적으로 이루어지지 않았습니다. 다시 시도해주세요.");
                        console.error(xhr.responseText);
                    }
                }else{
                }
            };
            xhr.open('POST', 'http://3.34.150.116:3000/studio/host',true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send("user_id="+sessionStorage.getItem("id"));
        }
