<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART BY US</title>

    <!-- Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom -->
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/custom_host.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="../css/fontawesome/css/all.min.css">
</head>

<body>
    <!-- 모달 -->
    <div id="modals"></div>

    <!-- 서브 헤더 -->
    <header id="header"></header>

    <main role="main">
        <div class="border-top custom-chat">
            <!-- view nav -->
            <div class="border-bottom overflow-hidden">
                <div class="container my-md-3 my-2">
                    <div class="d-flex align-items-center">
                        <a href="#x" class="mr-3 text-light-gray-more font-size-m" onclick="history.back();"><i class="fa fa-chevron-left align-middle"></i></a>
                        <span class="text-gray font-size-s">예약결제_김병선</span>
                    </div>
                </div>
            </div>

            <!-- chat view -->
            <div class="container my-3 chat-msgs host">
                <!-- date -->
                <div class="font-weight-light">
                    <div class="text-center mb-3">
                        <span class="d-inline-block rounded-xl px-3 py-1 bg-light chat-date">2020년 05월 01일</span>
                    </div>
                </div>

                <!-- msg -->
                <!-- Sender -->
                <div class="d-flex justify-content-start mb-3">
                    <div class="mr-auto font-weight-light user-msg">
                        <div class="d-flex mb-2 align-items-center">
                            <div class="d-flex justify-content-center rounded-circle overflow-hidden mr-2 user-bg sm">
                                <img src="../img/cart-1.jpg" class="align-self-center w-100 h-100" alt="">
                            </div>
                            <p class="mb-0">예약결제_김병선</p>
                        </div>
                        <div class="bg-light rounded-xl p-md-3 px-3 py-2 mb-2 chat-msg">
                            <img src="../img/cart-1.jpg" alt="" class="w-100 mb-2">
                            <p class="mb-2">사당 안무연습실 예약 요청이 되었습니다.<br>호스트의 답변을 기다려주세요.</p>
                            <p class="mb-0">예약자 : 김민범<br>호실 : G1<br>예약일시 : 2020-05-03 18:00 ~ 2020-05-04 20:00</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-block bg-gray rounded-xl py-2 mr-1">예약확정</button>
                            <button type="button" class="btn btn-block bg-gray rounded-xl py-2 ml-1 mt-0">예약불가</button>
                        </div>
                        <p class="text-right text-light-gray font-size-xs">19:00</p>
                    </div>
                </div>

                <!-- Reciever -->
                <div class="d-flex justify-content-end mb-3">
                    <div class="ml-auto font-weight-light user-msg">
                        <div class="bg-sky rounded-xl p-md-3 p-2 mb-2 text-white chat-msg">
                            <p class="mb-0">
                                안녕하세요 ^^ 사당안무연습실입니다.<br>
                                예약 내용 확인되어 예약 확정 진행하려고 합니다.<br>
                                괜찮으신가요?
                            </p>
                        </div>
                        <p class="text-light-gray font-size-xs">19:00</p>
                    </div>
                </div>

                <!-- Sender -->
                <div class="d-flex justify-content-start mb-3">
                    <div class="mr-auto font-weight-light user-msg">
                        <div class="d-flex mb-2 align-items-center">
                            <div class="d-flex justify-content-center rounded-circle overflow-hidden mr-2 user-bg sm">
                                <img src="../img/cart-1.jpg" class="align-self-center w-100 h-100" alt="">
                            </div>
                            <p class="mb-0">예약결제_김병선</p>
                        </div>
                        <div class="bg-light rounded-xl p-md-3 p-2 mb-2 chat-msg">
                            <p class="mb-0">네, 진행 부탁드립니다.</p>
                        </div>
                        <p class="text-right text-light-gray font-size-xs">19:51</p>
                    </div>
                </div>
            </div>

            <!-- input -->
            <div class="chat-msg-input">
                <div class="container custom-inputs">
                    <input type="text" class="form-control font-size-s" placeholder="여기에 메시지를 입력해 주세요">
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="../js/include_html_host.js"></script>
    <script src="../js/custom.js"></script>
</body>

</html>
