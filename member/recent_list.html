<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART BY US</title>

    <!-- Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom -->
    <link rel="stylesheet" href="/css/custom.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="/css/fontawesome/css/all.min.css">
</head>

<body>
    <!-- 모달 -->
    <div id="modals"></div>

    <!-- 서브 헤더 -->
    <header id="header"></header>

    <main role="main">
        <div class="border-bottom mt-lg-5 mt-4">
            <div class="container">
                <div class="d-flex text-center">
                    <a class="bg-yellow d-block text-decoration-none text-dark font-size-s w-lg-20 py-md-3 py-2 px-lg-0 px-3" href="/member/recent_list.html">최근 본 리스트</a>
                    <a class="border border-bottom-0 d-block text-decoration-none text-dark font-size-s w-lg-20 py-md-3 py-2 px-lg-0 px-3" href="/member/bookmark_list.html">찜한 리스트</a>
                </div>
            </div>
        </div>

        <div class="container my-md-5 my-4">
            <div class="row" id="recent_list">
                <div class="col-lg-3 col-6 mb-lg-5 mb-4">
                    <div class="card border-0">
                        <div class="position-absolute p-md-2 p-1 w-100 z-index-2">
                            <div class="p-lg-2 p-1 d-flex list-tag list-tag-yellow">
                                <span class="align-self-center list-tag-title">예약결제</span>
                            </div>
                            <button type="button" class="float-right bg-transparent border-0 p-0 text-white font-size-md" onclick="addWishList(this);"><i class="far fa-heart"></i></button>
                        </div>

                        <img src="/img/section-1-photo.jpg" class="card-img-top rounded-0" srcset="/img/section-1-photo@2x.jpg 2x, /img/section-1-photo@3x.jpg 3x" alt="">

                        <h5 class="mt-lg-3 mt-2">타이틀은 한줄부터 두줄까지 가능합니다.</h5>
                        <p class="font-weight-light border-bottom pb-2 mb-2 font-size-xs">설명은 짧게는 한줄 다 채워 주시고, 두 줄도 가능합니다.</p>
                        <a href="#x" class="stretched-link text-decoration-none">
                            <span class="text-red font-weight-bold font-size-l">1,500</span><span class="text-dark font-weight-light pl-1 font-size-s">원/시간</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 서브 푸터 -->
    <footer id="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="/js/include_html.js"></script>
    <script src="/js/custom.js"></script>
</body>

</html>
